{% extends 'base.html' %}
{% block title %} Deleting {{ object.title }} {% endblock %}

{% block content %}
<form action="" method="POST"> 
    {% csrf_token %}
    <p> Are you sure you want to delete "{{ article.title }}"?</p>
    <button class="btn btn-danger ml-2" type="submit">
        Confirm
    </button>
</form>

{% endblock %}
