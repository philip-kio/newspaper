{% extends 'base.html' %}
{% block title %} {{ object.title }} {% endblock %}

{% block content %}
<div class="article-entry">
    <h2>{{ object.title }}</h2>
    <p> {{ object.author }} | {{ object.date }}</p>
    <p>
        {{ object.body }}
    </p>

    <p>
        <a href="{% url 'edit' article.pk %}">Edit</a>|
        <a href="{% url 'delete' article.pk %}">Delete</a>

    </p>
    <p>
        Back to <a href="{% url 'article_list' %}">All Articles</a>.
    </p>
</div>

{% endblock %}
